<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Porta</title>
<style>
  .door {
    width: 100px;
    height: 200px;
    background-color: #8B4513;
    position: relative;
    border-radius: 5px;
  }
  .knob {
    width: 20px;
    height: 20px;
    background-color: #000;
    position: absolute;
    top: 50%;
    right: -10px;
    transform: translateY(-50%);
    border-radius: 50%;
  }
</style>
</head>
<body>

<div class="door">
  <div class="knob"></div>
</div>

</body>
</html>
